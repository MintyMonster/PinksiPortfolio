<head>
    <!-- basic -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/contact.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen">

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/23196d1ae5.js" crossorigin="anonymous"></script>

    <title>Pinksi - Contact me</title>
    <link rel="icon"
        href="https://user-images.githubusercontent.com/78669960/218239678-80e633fc-c83d-4323-a40c-26c33bde0fba.png">

    <!-- SEO optimisation -->
    <meta name="description" content="Cara Lymath, a student illustrator at the University of Gloucestershire">

    <meta property="og:type" content="portfolio">
    <meta property="og:title" content="Pinksi - Instagram">
    <meta property="og:description" content="Cara Lymath, a student illustrator at the University of Gloucestershire">

    <meta property="og:site_name" content="Pinksi Illustration">
    <meta name="twitter:title" content="Pinksi - Instagram">
    <meta name="twitter:description" content="Cara Lymath, a student illustrator at the University of Gloucestershire">

    <meta name="author" content="Cara Lymath">
    <meta name="keywords"
        content="illustration, cara, Cara Lymath, Pinksi, Cheltenham, University, University of Gloucestershire, 
        UK, United Kingdom, Student, student illustrator, illustrator, friendly, happy, art, drawing, painting, digital, digital art">

</head>

<body>

    
    <div class="logo-container">
        <a href="./index.html" class="logo-link">
            <img src="https://user-images.githubusercontent.com/78669960/218239678-80e633fc-c83d-4323-a40c-26c33bde0fba.png"
                alt="Pinksi Logo" class="logo">
        </a>
    </div>
    <div class="navbar-container">
        <a href="./index.html" class="home-button navbar-text">Home</a>
        <a href="./sketchbook.html" class="home-button navbar-text">Sketchbook</a>
        <a href="./aboutme.html" class="home-button navbar-text">About me</a>
        <a href="./contact.html" class="home-button navbar-text">Contact me</a>
    </div>

    <div class="navbar-socials-container">
        <a href="https://www.instagram.com/pinksi.i/" target="_blank" class="navbar-social"><i
                class="fa-brands fa-instagram"></i></a>
    </div>

    <div class="main-container">
        <div class="contact-container">
            <div class="flex-container">
                <div class="form-container">
                    <input type="text" class="name-input text-input" name="name" placeholder="Name">
                    <input type="text" class="email-input text-input" name="email" placeholder="Email">
                    <input type="text" class="phone-number-input text-input" name="phonenumber" placeholder="Phone Number">
                    <input type="text" class="subject-input text-input" name="subjext" placeholder="Subject">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Responsive design -->

    <div class="responsive">
        <a href="#nav" class="navbar-out-button-a" onclick="moveNavOut()">
            <div class="navbar-out-button">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </a>

        <div class="navbar-responsive" id="navbar-responsive">
            <a href="#close" class="x-button-responsive" onclick="moveNavIn()"><i class="fa-solid fa-x"></i></a>
            <div class="link-container-responsive">
                <a href="./index.html" class="home-responsive nav-responsive-text">Home</a>
                <a href="./sketchbook.html" class="sketchbook-responsive nav-responsive-text">Sketchbook</a>
                <a href="./aboutme.html" class="aboutme-responsive nav-responsive-text">About me</a>
                <a href="./contact.html" class="contact-responsive nav-responsive-text">Contact me</a>
                <a href="https://www.instagram.com/pinksi.i/" target="_blank" class="navbar-social-responsive"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/navbarScript.js"></script>
</body>

</html>
